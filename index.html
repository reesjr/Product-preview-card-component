<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container">

    <img src="./images/image-product-desktop.jpg" alt="product-image desktop" class="img">
    <img src="./images/image-product-mobile.jpg" alt="product-image mobile" class="img-2">
    
    
    <section class="main">
      <div class="preview">
        PERFUME
      </div>

      <h1 class="heading">
        Gabrielle Essence Eau De Parfum
      </h1>

      <p class="info">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
    
    
      <div class="price">
        <div class="price-1">$149.99</div>
        <div class="price-slash"> $169.99</div>
      </div>
    
      <button class="btn">
        <img class="cart" src="./images/icon-cart.svg" alt="cart">
        Add to Cart
      </button>
    </section>

  </main>
  
</body>
</html>
